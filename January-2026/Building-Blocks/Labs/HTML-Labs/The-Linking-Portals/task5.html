<!-- Create a link that triggers a download instead of navigation. Use the download attribute to make a link download a file.
 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Download Links</title>
  </head>
  <body>
    <h1>Resources</h1>
    <!-- Create a download link -->
    <a href="download" download="file.pdf"> Download </a>
  </body>
</html>
