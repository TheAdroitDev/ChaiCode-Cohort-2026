<!-- Create two sections with IDs, and create links that jump to each section. Learn about internal page anchors using the # symbol. -->

<!DOCTYPE html>
<html>

<head>
    <title>Page Anchors</title>
</head>

<body>
    <h1>Table of Contents</h1>
    <!-- Create links to sections below -->
    <a href="#section1"> Visit Section 1</a>
    <a href="#section2"> Visit Section 1</a>
    <br><br><br><br><br>

    <!-- Create section 1 with id="section1" -->
    <h2 id="section1">Section 1</h2>
    <p>Content for section 1</p>

    <br><br><br><br><br>

    <!-- Create section 2 with id="section2" -->
    <h2 id="section2">Section 2</h2>
    <p>Content for section 2</p>
</body>

</html>
