<!-- Create an email link using mailto: protocol. When clicked, it should open the user's email client with support@chaicode.com as the recipient. -->

<!DOCTYPE html>
<html>

<head>
    <title>Email Links</title>
</head>

<body>
    <h1>Contact Us</h1>
    <!-- Create an email link -->
    <a href="mailto:support@chaicode.com"> Visit ChaiCode Support </a>
</body>

</html>
