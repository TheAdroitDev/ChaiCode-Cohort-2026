<!-- Create an ordered list that starts at 5 and uses uppercase letters (A, B, C) for numbering. Use the start and type attributes.

 -->


<!DOCTYPE html>
<html>
  <head>
    <title>Custom Numbering</title>
  </head>
  <body>
    <h1>Advanced Topics - Part 2</h1>
    <p>Continuing from Part 1...</p>
    <!-- Create an ordered list starting at 5 with letter numbering -->
   <ol start="5" type="A">
        <li>Hello</li>
        <li>Howdy</li>
        <li>Yo</li>
     </ol>
  </body>
</html>
