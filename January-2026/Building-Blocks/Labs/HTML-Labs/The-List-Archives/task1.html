<!-- Create an unordered list with at least 3 list items. Learn the basic structure of <ul> and <li> tags.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <ul> 
    <li> List 1 </li>
    <li> List 2 </li>
    <li> List 3 </li>
    <li> List 4 </li>
   </ul>
</body>
</html>
