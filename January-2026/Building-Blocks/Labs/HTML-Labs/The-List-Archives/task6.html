<!-- Create a mixed nested structure: an unordered list where one item contains an ordered list, and another contains a description list.
 -->

<!DOCTYPE html>
<html>

<head>
    <title>Mixed Lists</title>
</head>

<body>
    <h1>ChaiCode Course Structure</h1>
    <!-- Create mixed nested lists -->
    <ul>
        <li>
            <ol>
                <li>Hi</li>
            </ol>
        </li>
        <li>
            <dl>
                <dt>Coffee</dt>
                <dd>Black hot drink</dd>
                <dt>Milk</dt>
                <dd>White cold drink</dd>
            </dl>
        </li>
    </ul>
</body>

</html>
