<!-- Create all six levels of headings (h1 through h6) demonstrating a document hierarchy. Each heading should contain text showing its level. -->

<!DOCTYPE html>
<html>

<head>
  <title>Heading Hierarchy</title>
</head>

<body>
  <!-- Create h1 through h6 here -->
  <h1> h1 Tag </h1>
  <h2> h2 Tag </h2>
  <h3> h3 Tag </h3>
  <h4> h4 Tag </h4>
  <h5> h5 Tag </h5>
  <h6> h6 Tag </h6>
</body>

</html>
