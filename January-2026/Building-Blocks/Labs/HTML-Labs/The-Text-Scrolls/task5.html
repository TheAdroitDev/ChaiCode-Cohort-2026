<!-- Create a paragraph with line breaks using <br>, and add a horizontal rule using <hr> to separate content sections. These are self-closing tags that don't need closing tags. -->

<!DOCTYPE html>
<html>

<head>
    <title>Line Breaks</title>
</head>

<body>
    <h2>Address</h2>
    <!-- Create an address with line breaks -->
    Hello, Welcome to the Continental
    <br> How may I help you

    <h2>Another Section</h2>
    <!-- Add a horizontal rule here -->
    I would like to see the
    <hr />
    Manager
</body>

</html>
