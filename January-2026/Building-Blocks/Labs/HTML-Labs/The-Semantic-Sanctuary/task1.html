<!-- Create a page with <header> and <footer> elements. Learn the semantic structure of modern HTML5. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Semantic Structure</title>
  </head>
  <body>
    <!-- Add header and footer -->
     <header>
        <h1>This is header</h1>
     </header>
     <footer>This is header</footer>
  </body>
</html>
