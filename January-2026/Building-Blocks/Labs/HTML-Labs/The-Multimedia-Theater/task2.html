<!-- Create a video player with <video> element, controls, multiple sources, and a poster image. -->

<!DOCTYPE html>
<html>

<head>
    <title>Video Player</title>
</head>

<body>
    <h1>ChaiCode Tutorial</h1>
    <!-- Add video player -->
    <video width="auto" height="auto" poster="thumbnail.png" controls>
        <source src="https://www.youtube.com/watch?v=LWMk9yFAE5M" type=".mp4">

        <source src="https://www.youtube.com/watch?v=LWMk9yFAE5M" type=".mp3">
    </video>
</body>

</html>
