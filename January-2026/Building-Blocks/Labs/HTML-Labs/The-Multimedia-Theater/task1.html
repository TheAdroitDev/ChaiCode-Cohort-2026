<!-- Create an audio player using the <audio> element with controls and multiple source formats. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
  </head>
  <body>
    <h1>ChaiCode Podcast</h1>
    <!-- Add audio player -->
     <audio controls>
        <source src="/audio.com" type=".mp3">
        <source src="/audio.com" type=".mp3">
        <source src="/audio.com" type=".mp3">
     </audio>
  </body>
</html>
