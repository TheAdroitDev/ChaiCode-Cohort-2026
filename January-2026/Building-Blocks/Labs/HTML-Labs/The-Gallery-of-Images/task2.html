<!-- Create an image with specific dimensions using width and height attributes. Set width to 300 and height to 200 pixels. -->

<!DOCTYPE html>
<html>

<head>
    <title>Image Dimensions</title>
</head>

<body>
    <h1>Sized Images</h1>
    <!-- Add an image with width and height -->
    <img src="logo.png" width="300" height="200" alt="Logo">
</body>

</html>
